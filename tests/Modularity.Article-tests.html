<!DOCTYPE html>
<html>
<head>

  <title>jsMod.Article-tests</title>
  <link rel="stylesheet" type="text/css" href="qunit.css"/>

  <script src="scripts/lib/qunit.js"></script>
  <script src="scripts/lib/jquery.js"></script>
  <script src="scripts/lib/underscore.js"></script>
  <script src="scripts/lib/backbone.js"></script>
  <script src="scripts/lib/require.js"></script>

  <script>

    require([
        "scripts/Modularity",
        "scripts/Modularity.Article"
      ],

      function(Modularity){

        require.ready(function(){

          var modularity = new Modularity();
          modularity.parseContext();
          modularity.activateModules();

          window.Modularity = Modularity;
          window.modularity = modularity;

          test("Article loads html-file via path", function(){
            equal("About", $("#about2 h1").html());
          });

          test("Article loads html-file via id", function(){
            console.log($("#about"))
            equal("About", $("#about h1").html());
          });

        });
      }
    );

  </script>

</head>

<body>

  <h1 id="qunit-header">Modularity.Article-tests</h1>
  <p>
    Tests Article functionality.
  </p>

  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <article id="about" data-article=''></article>
  <article id="about2" data-article=" 'path' : 'articles/about.html' "></article>

</body>
</html>
