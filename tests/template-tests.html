<!DOCTYPE html>
<html>
<head>

  <title>Basic test</title>
  <link rel="stylesheet" type="text/css" href="../../admin-static/test/qunit.css"/>

  <script src="scripts/lib/qunit.js"></script>
  <script src="scripts/lib/require.js"></script>

  <script>

    require([
        "scripts/lib/jsModularity",
        "scripts/extensions/jsMod.mustache",
        
        "scripts/lib/jquery"
      ],

      function(mod, mustache){

        require.ready(function(){

          var template1 = "",
              template2 = "";

          mustache.cache();

          test("Verify that the templates have been cached", function(){
            equals(mustache.templates["list-item-template"], template1);
            equals(mustache.templates["list-template"], template2);
          });

        });
      }
    );

  </script>

</head>

<body>

  <h1 id="qunit-header">Mustache tests</h1>

  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <script>var a="a";</script>

  <script id="list-item-template" type="text/mustache">
    <li>{{name}}</li>
  </script>

  <script id="list-template" type="text/mustache">
    <ul>
      {{#items}}
        {{>list-item-template}}
      {{/items}}
    </ul>
  </script>

</body>
</html>
